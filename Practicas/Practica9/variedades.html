<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Variedades</title>
    <link rel="icon" href="itc.png" type="image/x-icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
      <div class="container">
        <div class="col-sm-3">
          <form>
            <fieldset enabled>
              <legend>Variedades</legend>
              <div class="form-group"
                <label for="txtNombre">Nombre</label>
                <input type="text" id="txtNombre" class="form-control" placeholder="Escriba Aqui" tabindex="1>">
                <label for="txtApellidoPaterno">Apellido Paterno</label>
                <input type="text" id="txtApellidoPaterno" class="form-control" placeholder="Escriba Aqui"tabindex="2">
                <label for="txtApellidoMaterno">Apellido Materno</label>
                <input type="text" id="txtApellidoMaterno" class="form-control" placeholder="Escriba Aqui"tabindex="3">
                <label for="txtNacimiento">Nacimiento</label>
              <div class="input-group">
                <input name="nacimiento" id="txtDia" type="text" required class="form-control" placeholder="Dia"tabindex="4">
                <span class="input-group-addon">/</span>
                <input name="nacimiento" id="txtMes" type="text" required class="form-control" placeholder="Mes"tabindex="5">
                <span class="input-group-addon">/</span>
                <input name="nacimiento" id="txtAño" type="text" required class="form-control" placeholder="Año"tabindex="6">
              </div>
                <label for="txtDNI">DNI</label>
                <input type="text" id="txtDNI" class="form-control" placeholder="Escriba Aqui"tabindex="7">
                <label for="txtEmail">Email</label>
                <input type="text" id="txtEmail" class="form-control" placeholder="Escriba Aqui"tabindex="8">
                <label for="txtDireccion">Direccion</label>
                <input type="text" id="txtDireccion" class="form-control" placeholder="Escriba Aqui"tabindex="9">
                <label for="txtPoblacion">Poblacion</label>
                <input type="text" id="txtPoblacion" class="form-control" placeholder="Escriba Aqui"tabindex="10">
                <label for="txtProvincia">Provincia</label>
                <input type="text" id="txtProvincia" class="form-control" placeholder="Escriba Aqui"tabindex="11">
                <label for="txtCP">Codigo Postal</label>
                <input type="text" id="txtCP" class="form-control" placeholder="Escriba Aqui"tabindex="12">
                <label for="txtPais">Pais</label>
                <select id="disabledSelect" class="form-control"tabindex="13">
                  <option>Arabia</option>
                  <option>Mexico</option>
                  <option>España</option>
                </select>
                <label for="txtTelefono1">Telefono1</label>
                <input type="text" id="txtTelefono1" class="form-control" placeholder="Escriba Aqui"tabindex="14">
                <label for="txtTelefono2">Telefono2</label>
                <input type="text" id="txtTelefono2" class="form-control" placeholder="Escriba Aqui"tabindex="15">
              </div>
              <button type="submit" class="btn"tabindex="16">Ok</button>
            </fieldset>
          </form>
        </div>
      </div>
  </body>
</html>
