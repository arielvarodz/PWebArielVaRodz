        </div>
        <div class="form-group">
          <label class="sr-only" for="exampleInputPassword3">Password</label>

          <label>

      <br>

    </div>
    <div class="col-xs-4">

    </div>
    </div>

    </form>

        <option>sugerencia</option>
       </select>

      <textarea id="txtcaja"class="form-control" rows="3"></textarea>
      <div class="form-group">
    <label for="exampleInputFile" class="col-sm-2 control-label">Añada un archivo si asi lo requiere</label>
    <input type="file" id="exampleInputFile">
  </div>
  <label class="radio-inline" class="col-sm-2">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Acepta Terminos y condiciones
</label>
